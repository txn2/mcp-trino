{% extends "base.html" %}

{% block extrahead %}
  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{ page.title }} - mcp-trino">
  <meta property="og:description" content="{{ config.site_description }}">
  <meta property="og:url" content="{{ page.canonical_url }}">
  <meta property="og:site_name" content="{{ config.site_name }}">
  <meta property="og:image" content="{{ config.site_url }}images/logo.png">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="{{ page.title }} - mcp-trino">
  <meta name="twitter:description" content="{{ config.site_description }}">
  <meta name="twitter:image" content="{{ config.site_url }}images/logo.png">

  <!-- Additional meta -->
  <meta name="author" content="{{ config.site_author }}">
  <link rel="canonical" href="{{ page.canonical_url }}">
{% endblock %}
