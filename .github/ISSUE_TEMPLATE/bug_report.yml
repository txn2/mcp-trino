name: Bug Report
description: Report a bug or unexpected behavior in mcp-trino
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us diagnose and fix the issue.

  - type: input
    id: version
    attributes:
      label: mcp-trino version
      description: Output of `mcp-trino --version` or the version you're using
      placeholder: "0.1.0"
    validations:
      required: true

  - type: input
    id: trino-version
    attributes:
      label: Trino version
      description: Version of your Trino instance (if known)
      placeholder: "450"
    validations:
      required: false

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - macOS (Apple Silicon)
        - macOS (Intel)
        - Linux (Ubuntu/Debian)
        - Linux (RHEL/CentOS/Fedora)
        - Linux (Other)
        - Windows
        - Docker container
    validations:
      required: true

  - type: dropdown
    id: client
    attributes:
      label: MCP Client
      description: Which MCP client are you using?
      options:
        - Claude Desktop
        - Claude Code
        - Cursor
        - Windsurf
        - Custom MCP Client
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: What happened? What did you expect to happen?
      placeholder: |
        Expected behavior:
        ...

        Actual behavior:
        ...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Minimal steps to reproduce the bug
      placeholder: |
        1. Configure mcp-trino with...
        2. Call the tool `trino_query` with...
        3. ...
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs/Error Messages
      description: Any relevant error messages or logs
      render: shell

  - type: textarea
    id: config
    attributes:
      label: Configuration
      description: Your mcp-trino configuration (redact sensitive values)
      render: yaml
      placeholder: |
        TRINO_HOST: trino.example.com
        TRINO_USER: <redacted>
        TRINO_PASSWORD: <redacted>

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues to ensure this bug hasn't already been reported
          required: true
        - label: I have verified my Trino host and credentials are correct
          required: false
